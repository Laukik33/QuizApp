<div class="row">
    <div class="col s6 offset-s3">
    <div class="card">
    <div class="col s6">
    <h2>Quiz Login</h2>
</div>
<div class="col s6">
    <img src="/assets/img/logo.png" style="width:250px;height:250px;" class="offset-s3">
</div>
<div class="card-content">
    <form #registerForm ="ngForm"  id="register" (ngSubmit)="onSubmit(registerForm.value)" autocomplete="off">
        <div class="row">
            <span *ngIf="!result">Username or Password Incorrect, Try Again</span>
            <div class="input-field col s12">
                <i class="material-icons prefix">mail_outline</i>
                <input type="text" name="Name"  class="validate"  ngModel  required minLength="3">
                <label data-error="Username is required!">User: </label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <i class="material-icons prefix">vpn_key</i>
    <input type="password" class="validate" name="password" ngModel  required minLength="3">
    <label data-error="Password is required!">Password</label>
    </div>
    </div>
    <div class="row">
    <div class="input-field col s12">
    <button class="btn-large btn-submit" type="submit" [disabled]="!registerForm.valid">Login</button>
    </div>
    </div>
    </form>
    </div>
    </div>
    </div>
    </div>
